<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="../../assets/css/index.css" >

    <title>App Eraser</title>
  </head>
  <body>
    <div class="grid-container">

      <div class="drag-drop-grid-item" id="drag-drop-grid-item">
        <div id="drag-drop-zone">
          <p>Drop Apps Here</p>
        </div>
      </div>

      <div class="files-grid-item">
        <div class="files-container-header">
          <h2 class="files-header-title">Related Files</h2>
        </div>
        <div>
          <ul id="files-list">

          </ul>
        </div>
          <div class="bottom-action-bar">
            <button id="clear-button">Clear</button>
            <button id="delete-button" disabled>Delete Files</button>
          </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
