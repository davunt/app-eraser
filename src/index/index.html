<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="../../assets/css/index.css" >

    <title>App Eraser</title>
  </head>
  <body>

    <div id="loadingContainer">
      <p id="loadingText">Searching for related files...</p>
    </div>

    <div class="grid-container">

      <div class="drag-drop-grid-item" id="drag-drop-grid-item">
        <div id="drag-drop-zone">
          <img id="drag-drop-zone-image" src = "../../assets/img/add_files.svg" width=100/>
          <p id="drag-drop-zone-text">Drop Apps Here or Click To Select</p>
        </div>
      </div>

      <div class="files-grid-item">
        <div class="files-container-header">
          <h2 id="files-header-title" class="files-header-title">Related Files</h2>
        </div>
        <div class="scroll-view">
          <div id="files-list" />
        </div>
      </div>
      <div class="bottom-action-bar">
        <button id="clear-button">Clear</button>
        <button id="delete-button" disabled>Delete Files</button>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./index.js"></script>
  </body>
</html>
