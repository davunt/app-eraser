<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="../../assets/css/common.css" />
    <link rel="stylesheet" href="../../assets/css/index.css" />

    <title>App Eraser</title>
  </head>
  <body>
    <div id="loading-container">
      <div class="loader"></div>
    </div>

    <div class="grid-container">
      <div class="drag-drop-grid-item" id="drag-drop-grid-item">
        <div id="drag-drop-column">
          <div id="drag-drop-title-bar"></div>
          <div id="drag-drop-zone">
            <img
              id="drag-drop-zone-image"
              src="../../assets/img/add_files.svg"
              width="100"
            />
            <p id="drag-drop-zone-text">Drag and Drop App Here</p>
          </div>
        </div>
      </div>

      <div class="files-grid-item">
        <div class="files-container-header">
          <h2 id="files-header-title" class="files-header-title">
            Related Files
          </h2>
          <h2 id="files-header-subtitle">
          </h2>
        </div>
        <div class="scroll-view">
          <div id="files-list" />
        </div>
      </div>
    </div>

    <div class="bottom-action-bar">
      <button id="delete-button" disabled>Remove</button>
      <button id="clear-button">Cancel</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./controller.js"></script>
  </body>
</html>
